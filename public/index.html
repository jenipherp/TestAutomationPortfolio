<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Automation Portfolio</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
        }

        select,
        button {
            padding: 10px;
            margin: 6px 0;
            width: 200px;
        }
        #link {
              margin-top: 3em; /* Adds space above the div */
         }
    </style>
</head>

<body>
    <h1>Trigger Dashboard</h1>
    <form id="testform">
        <label>Browser:</label><br>
        <select name="browser">
            <option value="Chrome">Chrome</option>
            <option value="FireFox">FireFox</option>
            <option value="Edge">Edge</option>
        </select><br>
        <label>Profiles:</label><br>
        <select name="profile">
            <option value="smoke">Smoke</option>
            <option value="regression">Regression</option>
        </select><br>
        <button type="submit">Run Test</button>
    </form>

    <div id="output" style="margin-top:20px;color:darkblue"></div>
    <script>
        document.getElementById("testform").onsubmit = async (e) => {
            e.preventDefault();
            const data = new FormData(e.target);
            const res = await fetch("/trigger", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(data).toString()
            });
            const text = await res.text();
            document.getElementById("output").innerHTML = text;
        };
    </script>

    <div id="link">
    <a href="/reports/extent-report.html">Click here to view the latest report</a>
    </div>
</body>
<footer>
    Created by Jenipher Nancy inspired to contribute for safer and reliable software.
</footer>

</html>
