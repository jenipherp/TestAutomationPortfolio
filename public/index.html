<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Automation Portfolio</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
        }

        select,
        button {
            padding: 10px;
            margin: 6px 0;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Trigger Dashboard</h1>
    <form id="testform">
        <label>Browser:</label><br>
        <select name="Browser">
            <option value="Chrome">Chrome</option>
            <option value="FireFox">FireFox</option>
            <option value="Edge">Edge</option>
        </select><br>
        <label>Profiles:</label><br>
        <select name="Profile">
            <option value="smoke">Smoke</option>
            <option value="regression">Regression</option>
        </select><br>
        <button type="submit">Run Test</button>
    </form>

    <div id="output" style="margin-top:20px;color:darkblue"></div>
</body>
<footer>
    Created by Jenipher Nancy inspired to contribute for safer and reliable software.
</footer>

</html>
